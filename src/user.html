<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <nav class="sidebar active">
      <div class="logo-menu">
        <h2 class="logo">WSC</h2>
        <i class="bx bx-menu toggle-btn"></i>
      </div>
      <ul class="list">
        <li class="list-item">
          <a href="./index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="link-name">Dashboard</span>
          </a>
        </li>
        <li class="list-item active">
          <a href="./user.html">
            <i class="bx bx-user"></i>
            <span class="link-name">User</span>
          </a>
        </li>
        <li class="list-item">
          <a href="./analytics.html">
            <i class="bx bxs-pie-chart-alt"></i>
            <span class="link-name">Analytics</span>
          </a>
        </li>
        <li class="list-item">
          <a href="./pricing.html">
            <i class="bx bx-chat"></i>
            <span class="link-name">File Manager</span>
          </a>
        </li>
        <li class="list-item">
          <a href="./settings.html">
            <i class="bx bx-cog"></i>
            <span class="link-name">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="form__login">
      <form id="login-form" class="form__login-content" novalidate>
        <h1>Login</h1>
        <div class="input-box">
          <input
            id="email"
            type="email"
            placeholder="Email"
            data-error-message="Пожалуйста, введите корректный email адрес."
            required
          />
          <i class="bx bxs-envelope"></i>
          <span class="input-error" id="email-error"
            >Пожалуйста, введите корректный email адрес.</span
          >
        </div>
        <div class="input-box">
          <input
            id="password"
            type="password"
            placeholder="Password"
            data-error-message="Введите пароль полностью."
            minlength="5"
            required
          />
          <i class="bx bxs-lock-alt"></i>
          <span class="input-error" id="password-error"
            >Введите пароль полностью.</span
          >
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
